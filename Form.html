<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="Pengin">Penguins name:</label><br />
      <input type="text" id="Pengin" name="Pengin" /><br />

      <label for="Origin"
        >Origin (Name of tv show, movie, video game etc):</label
      ><br />
      <input type="text" id="Origin" name="Origin" />
      <br />
      <label for="PickOrigin">Choose a option:</label>
      <br />
      <select name="PickOrigin" id="PickOrigin">
        <option value="Tv show">Tv show</option>
        <option value="Movie">Movie</option>
        <option value="Video game">Video game</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <label for="Bestfeature">Choose the adjective that fits them best:</label>
      <select name="Bestfeature" id="Bestfeature">
        <option value="Cute">Cute</option>
        <option value="Cool">Cool</option>
        <option value="Funky">Funky</option>
        <option value="Spooky">Spooky</option>
        <option value="Other">Other</option>
      </select>
      <p>Explain why this Penguin deserves to be ranked next year</p>
      <br />
      <label for="Explain">Review of W3Schools:</label>
      <textarea id="Explain" name="Explain" rows="4" cols="50">
  Input your explaination here.
  </textarea
      >
      <input
        type="image"
        src="https://previews.123rf.com/images/yayayoy/yayayoy1007/yayayoy100700061/7431510-cool-penguin-with-thumb-up.jpg"
        alt="Submit"
        width="72"
        height="72"
      />
    </form>
  </body>
</html>
